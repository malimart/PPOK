<!DOCTYPE html>
<!-- Črt Žbogar, FIŠ -->
<html lang="sl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Vue and Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>MegaZine</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="logo">
            </a>
        </div>
        <div class="nav ">
            <div class="mainmenu">
                <ul>
                    <li><a href="index.html">Domov</a></li>
                    <li><a href="ostrani.html">O strani</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Vsi članki -->
    <div class="container homepage">
        <section id="articles">
            <h1>Vse novice na enem mestu</h1>
            <div class="row">
                <div class="col-md-4" v-for="article in articles">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">{{article.title}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{article.category.name}}</h6>
                            <p class="card-text">{{article.excerpt}}</p>
                            <h6 class="card-subtitle mb-2 text-muted">{{article.author.firstName}}
                                {{article.author.lastName}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="footer ">
        <div class="footer-list">
            <ul>
                <li><a href="category.html">Kategorije</a></li>
                <li><a href="author.html">Avtorji</a></li>
                <li><a href="article.html">Članki</a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <span>© 2022 MegaZine</span>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="JS/index.js"></script>
</body>
</html>

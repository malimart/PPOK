<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaZine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Vue and Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Tiny CME -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#content-form'
        });
    </script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="logo">
            </a>
        </div>
        <div class="nav ">
            <div class="mainmenu">
                <ul>
                    <li><a href="index.html">Domov</a></li>
                    <li><a href="ostrani.html">O strani</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container new_article">
        <h1>Urejanje članka</h1>
        <br>
        <section id="new_article">
            <form>
                <div class="mb-3">
                    <label for="title-form" class="form-label">Naslov:</label>
                    <input type="text" class="form-control" id="title-form" v-model="article.title">
                </div>
                <br>
                <div class="input-group mb-3">
                    
                    <label for="author-select" class="form-label">Avtor:</label>
                    <select class="form-select" id="author-select" aria-label="Default select example"
                        v-model="authorName" v-on:click="selectAuthor">
                        <option v-for="author in authors">
                            {{author.firstName}} {{author.lastName}}
                        </option>
                    </select>
                    &nbsp;&nbsp;&nbsp;
                    <label for="category-select" class="form-label">Kategorija:</label><br>
                    <select class="form-select" id="category-select" aria-label="Default select example"
                        v-model="categoryName" v-on:click="selectCategory">
                        <option v-for="category in categories">
                            {{category.name}}
                        </option>
                    </select>
                </div>

                <br>
                <div class="mb-3">
                    <label for="excerpt-form" class="form-label">Povzetek:</label>
                    <textarea class="form-control" id="excerpt-form" v-model="article.excerpt"></textarea>
                </div>
                <br>
                <div class="mb-3">
                    <label for="content-form" class="form-label">Vsebina:</label>
                    <textarea class="form-control" id="content-form" v-model="article.content"></textarea>
                </div>
                <br>
                <button class="btn btn-primary" v-on:click="addArticle">Objavi članek</button>&nbsp
                <br><br><br>
            </form>
        </section>
    </div>

    <div class="footer ">
        <div class="footer-list">
            <ul>
                <li><a href="category.html">Kategorije</a></li>
                <li><a href="author.html">Avtorji</a></li>
                <li><a href="article.html">Članki</a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <span>© 2022 MegaZine</span>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="JS/new_article.js"></script>
</body>
</html>
